<ion-toolbar>
  <ion-button fill="clear" class="more-button" href="tabs/tab1">
    <img src="assets/icon/icons8-voltar-50.png" alt="">
  </ion-button>
  <div style="display: flex; align-items: center; justify-content: space-between;">
    <div style="font-size: 20px; font-weight: bold; margin-left:6%;">
      <p style="font-weight: bold; color:black; font-size: 22px;">Categorias</p>
    </div>
    <div>
      <ion-button fill="clear" class="more-button" href="criar-categorias">
        <img src="assets/icon/plus.png" alt="">
      </ion-button>
    </div>
  </div>
</ion-toolbar>
<br>
<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let categoria of categorias">
      <ion-label>{{ categoria.nome }} - {{ categoria.tipo }}</ion-label>
      <ion-button fill="clear" (click)="editarCategoria(categoria)">Editar</ion-button>
      <ion-button fill="clear" color="danger" (click)="deletarCategoria(categoria.id_categoria)">Excluir</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
