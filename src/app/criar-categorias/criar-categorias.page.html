<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Gerenciar Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="salvarCategoria()">
    <ion-item>
      <ion-label position="floating">Nome da Categoria</ion-label>
      <ion-input [(ngModel)]="categoriaForm.nome" name="nome" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tipo da Categoria</ion-label>
      <ion-input [(ngModel)]="categoriaForm.tipo" name="tipo" required></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">
      {{ isEditando ? 'Atualizar Categoria' : 'Adicionar Categoria' }}
    </ion-button>
  </form>

  <ion-list>
    <ion-item *ngFor="let categoria of categorias">
      <ion-label>{{ categoria.nome }} - {{ categoria.tipo }}</ion-label>
      <ion-button fill="clear" (click)="editarCategoria(categoria)">Editar</ion-button>
      <ion-button fill="clear" color="danger" (click)="deletarCategoria(categoria.id_categoria)">Excluir</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
