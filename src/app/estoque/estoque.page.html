<ion-header>
  <ion-toolbar>
    <div style="display: flex; align-items: center; justify-content: space-between;">
      <div style="font-size: 20px; font-weight: bold; margin-left:6%;">
        <p style="font-weight: bold; color:black">Criar Estoque</p>
      </div>
      <div>
        <ion-button fill="clear" class="more-button" href="listar-estoque">
          <img src="assets/icon/icons8-lista-50.png" alt="">
        </ion-button>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <div style="padding: 20px;">
      <ion-card-subtitle class="label">Nome do estoque:</ion-card-subtitle>
      <br>
      <ion-card-subtitle>
        <ion-input placeholder="Nome:" [(ngModel)]="estoque.nome"></ion-input>
      </ion-card-subtitle>
    </div>
  </ion-card>

  <div style="margin-top: 30px;">
    <ion-button class="salvar-button" fill="block" (click)="saveEstoque()">
      {{ isEditing ? 'Alterar Estoque' : 'Criar Estoque' }}
    </ion-button>
  </div>

</ion-content>
